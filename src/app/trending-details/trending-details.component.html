<div class="row">
    <div class="col-md-4">
        <img class="w-100" src="https://image.tmdb.org/t/p/original/{{itemDetails.poster_path}}" alt="">
    </div>
    <div class="col-md-8">
        <div>
            <h2>{{itemDetails.title}}{{itemDetails.name}}</h2>
            <p>{{itemDetails.overview}}</p>
            <button *ngFor="let type of itemDetails.genres" class="btn btn-info m-3">{{type.name}}</button>
            <h5>Vote : {{itemDetails.vote_average}}</h5>
            <h5>Vote count : {{itemDetails.vote_count}}</h5>
            <h5>Release Date : {{itemDetails.popularity}}</h5>
            <h5>Release Date : {{itemDetails.release_date}}</h5>
            <p>{{itemDetails.overview}}</p>
        </div>
    </div>
</div>
